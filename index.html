<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visor 3D - Modelo GLB</title>

  <!-- Incluye model-viewer desde CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      max-height: 90vh;
    }

    h1 {
      margin-top: 0.5em;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Modelo 3D interactivo</h1>

  <!-- Visor del modelo GLB -->
  <model-viewer 
    src="modelo.glb" 
    alt="Modelo 3D" 
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1" 
    environment-image="neutral">
  </model-viewer>

</body>
</html>
