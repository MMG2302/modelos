<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D de Modelo GLB</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #111; color: white; text-align: center; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <h1>Modelo 3D</h1>
  <model-viewer 
    src="https://raw.githubusercontent.com/MMG2302/modelos/main/modelo.glb"
    alt="Modelo 3D"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
  >
  </model-viewer>
</body>
</html>
