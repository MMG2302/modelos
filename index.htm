<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Protegido</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #111; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; }
    #contenido { display: none; width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="login">
  <h2>Introduce la contraseña</h2>
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="acceder()">Entrar</button>
</div>

<div id="contenido">
  <model-viewer 
    src="modelo.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls 
    auto-rotate
    exposure="1" 
    environment-image="neutral">
  </model-viewer>
</div>

<script>
  function acceder() {
    const claveCorrecta = "mipassword123"; // Cambia esto si querés otra clave
    const inputClave = document.getElementById("password").value;
    if(inputClave === claveCorrecta){
      document.getElementById("login").style.display = "none";
      document.getElementById("contenido").style.display = "block";
    } else {
      alert("Contraseña incorrecta");
    }
  }
</script>

</body>
</html>
